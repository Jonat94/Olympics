<div *ngIf="getOlympicService().isLoaded()==true" class="h20 ">
    <div class=" text-white bg-teal-500 text-center rounded-md  w-60 mx-auto my-8 align-top">
        {{((getOlympicService().getTotalMedals()/getOlympicService().getNumberOfCountries()))|number}} Medals
        per
        Country
    </div>
</div>

<div *ngIf="getOlympicService().isLoaded()==true" class=" max-w-2 flex justify-center ">

    <app-card [title]="'Number of Olympics'" [data]="getOlympicService().getNumberOfGames()"
        *ngIf="getOlympicService().isLoaded()==true"></app-card>
    <app-card [title]="'Number of countries'" [data]="getOlympicService().getNumberOfCountries()"
        *ngIf="getOlympicService().isLoaded()==true"></app-card>

</div>
<div class=" flex justify-center content-start h-70 py-1">
    <app-pie-chart *ngIf="getOlympicService().getCountries().length!=0"></app-pie-chart>
</div>
<app-loader></app-loader>

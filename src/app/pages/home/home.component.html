<main class="container mx-auto max-w-2xl">

    <img src="./assets/images/banner.png" class="object-cover rounded-xl">
    <h1 class="text-3xl font-bold text-center h-10">
        Olympic games scoring board
    </h1>


    <div class="h20 ">
        <div class="text-center align-middle my-5">
            Medals per Country
        </div>
    </div>
    <div class=" max-w-2 flex justify-center ">
        <!-- <div class="border-2 border-teal-500  w-40"></div> -->
        <div class="border-2 border-teal-500 text-center rounded-md  w-40 align-middle mx-8">
            <div>Number of games</div>
            <div class="font-bold"> {{olympicService.getNumberOfGames()}}</div>
        </div>
        <div class="border-2 border-teal-500 text-center rounded-md  w-40 align-middle mx-8">
            <div>Number of countries</div>
            <div class="font-bold"> {{olympicService.getNumberOfCountries()}}</div>
        </div>


    </div>
    <app-pie-chart [countries]="countries"></app-pie-chart>
